<div class="navbar navbar-app navbar-absolute-top edu_title">
    <div class="navbar-brand navbar-brand-center" style="width:100%;text-align:center;">
        知心姐姐
    </div>
    <div style="position:absolute;height:100%;" ng-click="back()">
        <table height=100%>
            <tr>
                <td style="color:white;padding-left: 20px;" >
                    <img src="imgs/back.png" class="back_arrow" />
                </td>
            </tr>
        </table>
    </div>
</div>

<div style="position: absolute;top: 0px;width: 100%;"><img src="imgs/logo_sister.jpg" width="100%" height="200px;"  /></div>

<div class="scrollable" style="position: absolute;padding-top:200px;">

    <div class="scrollable-content">
        <div class="list-group">
            <a ng-repeat="sister in sisters" href="#/detail/{{ sister.id }}" class="list-group-item">

			<span >
				<table height=100%>
                    <tr>
                        <td width="60px" height="60px"><img src="{{ sister.img }}" width="60px" height="60px"/></td>
                        <td>
                            <table border=0 height=100%>
                                <tr>
                                    <!--名称-->
                                    <td style="color: #333;">
                                        {{sister.name}}
                                        <!--性别图片-->
                                        <img src="imgs/icon_female.png" width="20" height="20" style="margin-left: 10px;" />
                                    </td>
                                </tr>

                                <tr>
                                    <td height=5px></td>
                                </tr>

                                <tr>
                                    <td style="color: #999;">{{sister.summary}}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
			</span>
            </a>
        </div>
    </div>


</div>
